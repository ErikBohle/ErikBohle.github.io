<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <style media="screen">
    @import url(https://fonts.googleapis.com/css?family=Montserrat:400,700);
    @import url(https://fonts.googleapis.com/css?family=Roboto+Condensed:300italic);

    * {
      margin: auto;

    #logo {
      float: left;

    #navbar {
      height: 100px;

    #navbar ul {
      list-style: none;
    }

    #navbar ul li a {
      text-decoration: none;
      float: left;
      padding: 20px 10px;
      text-align: center;
      color: #ecf0f1;
      margin-right: 100px;
      margin-top: 15px;
      font-size: 30px;
      font-family: arial, sans-serif;
    }

    #navbar ul li a:hover {
      color: #ecf0f1;
      text-shadow: 0px 2px 1px #16a085;
    }

    #navbar ul li {
      float: left;
    }

    #navbar ul {
      float: right;
    }
